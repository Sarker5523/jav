  <style>
    :root { --color-back: #1a1a1a; }
    .button {
      background: var(--color-back);
      border-radius: 0.5em;
      box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,0), inset rgba(54,69,75,1) -1px -1px 6px 0px, inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), rgb(55,72,78) -1px -1px 6px 0px;
      border: solid 2px #030f14;
      cursor: pointer;
      font-size: 16px;
      padding: 0.4em 0.9em;
      outline: none;
      transition: all 0.3s;
      user-select: none;
      display: inline-block;
      min-width: 100px;
      margin: 0 12px;
    }
    .button:hover { box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,1), inset 0px 6px 18px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), -1px -1px 6px 0px rgb(0,153,255); }
    .button:active { box-shadow: inset 0px -12px 12px -6px rgba(3,15,20,1), inset 0px 12px 12px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,1), inset -12px 0px 12px -6px rgba(3,15,20,1), -1px -1px 6px 0px rgb(0,153,255); }
    .text { color: #d0a756; font-weight: 700; margin: auto; transition: all 0.3s; width: fit-content; }
    .button:hover .text { transform: scale(0.9); }
    .button:active .text { transform: scale(0.8); }
    .button.active { box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,1), inset 0px 6px 18px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), -1px -1px 6px 0px rgb(0,153,255); }
    .button.active .text { transform: scale(0.9); }

    .embed-container, .abyss-embed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      background-color: #000;
    }
    .embed-iframe, .abyss-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>

<body class="bg-gray-900">

                 placeholder="Search..." oninput="debouncedSearch()">

  <div class="content-wrapper max-w-4xl mx-auto p-4">
    <div id="video-details">Loading...</div>
  </div>

  <script>
    const datasets = {
      irl: { scenes: 'scene_details.json', performers: 'performer.json', sites: 'site.json' },
      jav: { scenes: 'scene_details_jav.json', performers: 'performer_jav.json', sites: 'site_jav.json' }
    };

    let currentDataset = localStorage.getItem('selectedDataset') || 'irl';
    let allScenes = [], performersById = {}, sitesById = {};

    async function loadSites() {
  const res = await fetch(datasets[currentDataset].sites);
  if (!res.ok) return;
  const data = await res.json();
  sitesById = {};
  data.forEach(s => {
    if (s.id !== undefined && s.name) {  // safer
      sitesById[s.id] = { id: s.id, name: s.name };
    }
  });
}
    async function loadCurrentDataset() {
      const ds = datasets[currentDataset];
      const [sceneRes, perfRes] = await Promise.all([
        fetch(ds.scenes).then(r => r.ok ? r.json() : []),
        fetch(ds.performers).then(r => r.ok ? r.json() : [])
      ]);
      performersById = {};
      perfRes.forEach(p => { if (p._id) performersById[p._id] = p; });
      allScenes = sceneRes;
    }

    async function init() {
      await Promise.all([loadSites(), loadCurrentDataset()]);
      loadVideo();
    }

    const videoDetails = document.getElementById('video-details');

    async function loadVideo() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) { videoDetails.innerHTML = '<p class="text-red-400">No video ID</p>'; return; }

      const sceneItem = allScenes.find(s => String(s.data?._id) === id);
      if (!sceneItem) { videoDetails.innerHTML = '<p class="text-red-400">Video not found</p>'; return; }

      const d = sceneItem.data || {};
      const perfRaw = d.performers || [];
      const perfArray = Array.isArray(perfRaw) ? perfRaw : [perfRaw].filter(Boolean);
      const performers = perfArray.map(perf => {
        const pid = perf?.parent?._id;
        const p = pid ? performersById[pid] : null;
        return { name: p?.name || 'Unknown', id: pid };
      }).filter(p => p.name);
      if (!performers.length) performers.push({ name: 'Unknown Performer', id: 0 });

      const siteId = d.site?.id;
      const site = siteId != null ? sitesById[siteId] : null;
      const studioName = site?.name || 'Unknown Studio';
      const studioId = site?.id || 0;

      const payload = {
        id: String(d._id),
        title: (d.title || 'Untitled').trim(),
        description: d.description || 'No description.',
        thumbnail: d.background?.full || 'https://via.placeholder.com/300x200?text=No+Image',
        trailer: d.trailer || '',
        videoId: sceneItem.video_id?.trim() || '',
        slug: sceneItem.slug?.trim() || '',
        performers,
        studioName,
        studioId
      };

      renderVideo(payload);
    }

    // YOUR ORIGINAL renderVideo FUNCTION — UNCHANGED
    function renderVideo(v) {
      const hasUPN = !!v.videoId;
      const hasAbyss = !!v.slug;
      const showSwitcher = hasUPN && hasAbyss;
      const upnSrc = `https://purn.upn.one/#${v.videoId}`;
      const abyssSrc = `https://short.icu/${v.slug}`;
      const defaultSrc = hasAbyss ? abyssSrc : hasUPN ? upnSrc : 'about:blank';

      const performersHtml = v.performers
        .map(p => p.id
          ? `<a href="performer.html?name=${encodeURIComponent(p.name)}" class="text-green-400 hover:underline">${escapeHtml(p.name)}</a>`
          : `<span class="text-gray-500">${escapeHtml(p.name)}</span>`
        ).join(' , ');

      const studioHtml = v.studioId
  ? `<a href="site.html?id=${v.studioId}" class="text-green-400 hover:underline">${escapeHtml(v.studioName)}</a>`
  : `<span class="text-gray-500">${escapeHtml(v.studioName)}</span>`;

       let trailerEmbed = '';

if (v.trailer) {

  // 1️⃣ Google Drive link
  const match = v.trailer.match(/\/d\/([a-zA-Z0-9-_]+)/);
  if (match) {
    const fileId = match[1];
    trailerEmbed = `
      <div class="embed-container">
        <iframe
          src="https://drive.google.com/file/d/${fileId}/preview"
          class="embed-iframe"
          allow="autoplay; fullscreen"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    `;
  }

  // 2️⃣ Any URL → iframe embed (robust)
  else if (/^https?:\/\//i.test(v.trailer)) {
    trailerEmbed = `
      <div class="embed-container">
        <iframe
          src="${v.trailer}"
          class="embed-iframe"
          allow="autoplay; fullscreen"
          frameborder="0"
          loading="lazy"
          allowfullscreen>
        </iframe>
      </div>
    `;
  }

  // 3️⃣ Fallback → direct video file
  else {
    trailerEmbed = `
      <video controls poster="${v.thumbnail}"
             class="w-full rounded-lg mb-4 shadow-md aspect-video">
        <source src="${v.trailer}" type="video/mp4">
        Your browser does not support video.
      </video>
    `;
  }
}

      let videoEmbed = '';
      if (defaultSrc.includes('short.icu')) {
        videoEmbed = `<div class="abyss-embed"><iframe id="video-iframe" src="${defaultSrc}" class="abyss-iframe" frameborder="0" scrolling="no" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe></div>`;
      } else {
        videoEmbed = `<div class="embed-container"><iframe id="video-iframe" src="${defaultSrc}" class="embed-iframe" frameborder="0" scrolling="no" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe></div>`;
      }

      videoDetails.innerHTML = `
        ${videoEmbed}
        ${showSwitcher ? `
          <div id="source-switcher" class="flex justify-center gap-4 my-4">
            <button id="btn-upnshare" class="button"><div class="text">UPNShare</div></button>
            <button id="btn-abyss" class="button active"><div class="text">Abyss</div></button>
          </div>
        ` : hasUPN ? `
          <div id="source-switcher" class="flex justify-center gap-4 my-4">
            <button id="btn-upnshare" class="button active"><div class="text">UPNShare</div></button>
          </div>
        ` : hasAbyss ? `
          <div id="source-switcher" class="flex justify-center gap-4 my-4">
            <button id="btn-abyss" class="button active"><div class="text">Abyss</div></button>
          </div>
        ` : ''}
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-3">${escapeHtml(v.title)}</h1>
        <p class="text-gray-300 mb-4 leading-relaxed">${escapeHtml(v.description)}</p>
        <p class="text-sm text-gray-400 mb-1">Studio: ${studioHtml}</p>
        <p class="text-sm text-gray-400 mb-6">Performers: ${performersHtml}</p>
        ${trailerEmbed}
      `;

      const btnUPN = document.getElementById('btn-upnshare');
      const btnAbyss = document.getElementById('btn-abyss');
      const embedDiv = videoDetails.querySelector('.embed-container, .abyss-embed');
      if (!embedDiv) return;

      const setSource = (src, type) => {
        embedDiv.innerHTML = '';
        const isAbyss = type === 'abyss';
        const iframeClass = isAbyss ? 'abyss-iframe' : 'embed-iframe';
        const containerClass = isAbyss ? 'abyss-embed' : 'embed-container';
        const newContainer = document.createElement('div');
        newContainer.className = containerClass;
        const iframe = document.createElement('iframe');
        iframe.id = 'video-iframe';
        iframe.src = src;
        iframe.className = iframeClass;
        iframe.frameBorder = '0';
        iframe.scrolling = 'no';
        iframe.allowFullscreen = true;
        iframe.allow = 'autoplay; encrypted-media; picture-in-picture';
        newContainer.appendChild(iframe);
        embedDiv.parentNode.replaceChild(newContainer, embedDiv);

        btnUPN?.classList.toggle('active', type === 'upnshare');
        btnAbyss?.classList.toggle('active', type === 'abyss');
      };

      if (showSwitcher) {
        btnUPN.addEventListener('click', () => setSource(upnSrc, 'upnshare'));
        btnAbyss.addEventListener('click', () => setSource(abyssSrc, 'abyss'));
        btnAbyss.classList.add('active');
        btnUPN.classList.remove('active');
      } else if (hasUPN) {
        btnUPN?.classList.add('active');
      } else if (hasAbyss) {
        btnAbyss?.classList.add('active');
      }
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    init();
  </script>
</body>
