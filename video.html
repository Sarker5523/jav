<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Details</title>

  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    :root { --color-back: #1a1a1a; }
    .button {
      background: var(--color-back);
      border-radius: 0.5em;
      box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,0), inset rgba(54,69,75,1) -1px -1px 6px 0px, inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), rgb(55,72,78) -1px -1px 6px 0px;
      border: solid 2px #030f14;
      cursor: pointer;
      font-size: 16px;
      padding: 0.4em 0.9em;
      outline: none;
      transition: all 0.3s;
      user-select: none;
      display: inline-block;
      min-width: 100px;
      margin: 0 12px;
    }
    .button:hover { box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,1), inset 0px 6px 18px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), -1px -1px 6px 0px rgb(0,153,255); }
    .button:active { box-shadow: inset 0px -12px 12px -6px rgba(3,15,20,1), inset 0px 12px 12px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,1), inset -12px 0px 12px -6px rgba(3,15,20,1), -1px -1px 6px 0px rgb(0,153,255); }
    .text { color: #d0a756; font-weight: 700; margin: auto; transition: all 0.3s; width: fit-content; }
    .button:hover .text { transform: scale(0.9); }
    .button:active .text { transform: scale(0.8); }
    .button.active { box-shadow: inset 0px -6px 18px -6px rgba(3,15,20,1), inset 0px 6px 18px -6px rgba(3,15,20,1), inset 12px 0px 12px -6px rgba(3,15,20,0), inset -12px 0px 12px -6px rgba(3,15,20,0), -1px -1px 6px 0px rgb(0,153,255); }
    .button.active .text { transform: scale(0.9); }

    .embed-container, .abyss-embed {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      background-color: #000;
    }
    .embed-iframe, .abyss-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
  </style>

  <!-- Navbar styles -->
  <style>
    nav { background-color: #1f2937; border-bottom: 1px solid #374151; }
    .max-w-screen-xl { max-width: 1280px; margin: 0 auto; padding: 8px; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #111827; color: #fff; margin: 0; padding: 0; }
    #nav-menu ul { display: flex; flex-direction: column; width: 100%; margin: 0; padding: 0.5rem 0 0 0; list-style: none; font-weight: 500; }
    #nav-menu a { display: block; padding: 0.75rem 1.5rem; color: #e5e7eb; transition: background-color 0.2s, color 0.2s; }
    #nav-menu a:hover { background-color: #374151; color: #86efac; }
    @media (min-width: 768px) {
      #middle-group { display: flex; align-items: center; gap: 1.25rem; }
      #nav-menu ul { flex-direction: row; gap: 1.5rem; padding: 0; }
      #nav-menu a { padding: 0; color: #d1d5db; background-color: transparent; }
      #nav-menu a:hover { background-color: transparent; color: #86efac; }
    }
    #nav-menu a.active { color: #86efac; font-weight: 600; }
  </style>
</head>
<body class="bg-gray-900">

  <!-- Navbar (unchanged) -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 w-auto" alt="VideoHub Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">VideoHub</span>
      </a>

      <div id="middle-group" class="hidden md:flex items-center order-2 md:order-1">
        <div id="nav-menu">
          <ul>
            <li><a href="site.html">Sites</a></li>
            <li><a href="performer.html">Performers</a></li>
          </ul>
        </div>
      </div>

      <div class="flex md:order-2 space-x-3 rtl:space-x-reverse items-center">
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search videos, performers, studios..." oninput="debouncedSearch()">
          <div id="search-suggestions" class="search-suggestions hidden"></div>
        </div>

        <button data-collapse-toggle="navbar-search" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>

      <div class="hidden w-full" id="navbar-search">
        <div class="relative mt-3">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar-mobile" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="Search..." oninput="debouncedSearch()">
          <div id="search-suggestions-mobile" class="search-suggestions hidden"></div>
        </div>

        <div class="flex flex-col items-start mt-4">
          <div class="mb-4">
            <div class="checkbox-wrapper-8">
              <input type="checkbox" id="data-toggle-mobile" class="tgl tgl-skewed">
              <label for="data-toggle-mobile" data-tg-off="IRL" data-tg-on="JAV" class="tgl-btn"></label>
            </div>
          </div>
          <div id="nav-menu">
            <ul>
              <li><a href="site.html">Sites</a></li>
              <li><a href="performer.html">Performers</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="content-wrapper max-w-4xl mx-auto p-4">
    <div id="video-details">Loading...</div>
  </div>

  <script>
    const datasets = {
      irl:  { scenes: 'scene_details.json',     performers: 'performer.json',     sites: 'site.json'     },
      jav:  { scenes: 'scene_details_jav.json', performers: 'performer_jav.json', sites: 'site_jav.json' }
    };

    let currentDataset = localStorage.getItem('selectedDataset') || 'irl';
    let allScenes = [], performersById = {}, performersByName = {}, sitesById = {};

    const videoDetails = document.getElementById('video-details');
    const mainToggle = document.getElementById('data-toggle-mobile');

    mainToggle.checked = currentDataset === 'jav';

    async function loadData() {
      const ds = datasets[currentDataset];
      try {
        const [sceneRes, perfRes, siteRes] = await Promise.all([
          fetch(ds.scenes).then(r => r.ok ? r.json() : []),
          fetch(ds.performers).then(r => r.ok ? r.json() : []),
          fetch(ds.sites).then(r => r.ok ? r.json() : [])
        ]);

        performersById = {}; performersByName = {};
        perfRes.forEach(p => {
          if (p.name) {
            const cleanName = p.name.trim();
            performersByName[cleanName.toLowerCase()] = p;
            if (p._id) performersById[p._id] = p;
          }
        });

        sitesById = {};
        siteRes.forEach(s => {
          if (s.id !== undefined && s.name) sitesById[s.id] = s;
        });

        allScenes = sceneRes;
        renderVideo();
      } catch (err) {
        videoDetails.innerHTML = `<p class="text-red-400">Failed to load data: ${err.message}</p>`;
      }
    }

    function findScene(identifier) {
      return allScenes.find(item => {
        const d = item.data || {};
        return String(d._id) === identifier ||
               item.slug === identifier ||
               item.video_id === identifier;
      });
    }

    function renderVideo() {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) {
        videoDetails.innerHTML = '<p class="text-red-400">No video ID provided.</p>';
        return;
      }

      const sceneItem = findScene(id);
      if (!sceneItem) {
        videoDetails.innerHTML = '<p class="text-red-400">Video not found.</p>';
        return;
      }

      const d = sceneItem.data || {};
      const perfRaw = d.performers || [];
      const perfArray = Array.isArray(perfRaw) ? perfRaw : (perfRaw ? [perfRaw] : []);

      const performers = [];
      for (const perf of perfArray) {
        let name = 'Unknown';
        let performerId = null;

        if (perf?.name && typeof perf.name === 'string') {
          name = perf.name.trim();
          const lookup = performersByName[name.toLowerCase()];
          if (lookup) performerId = lookup._id || null;
        }
        else if (perf?.parent?._id) {
          const pid = perf.parent._id;
          const p = performersById[pid];
          if (p) {
            name = p.name || 'Unknown';
            performerId = pid;
          }
        }

        if (name !== 'Unknown' || performers.length === 0) {
          performers.push({ name, id: performerId });
        }
      }

      if (performers.length === 0) performers.push({ name: 'Unknown Performer', id: null });

      const site = d.site?.id != null ? sitesById[d.site.id] : null;

      const payload = {
        title:       d.title?.trim()       || 'Untitled Video',
        description: d.description         || 'No description available.',
        thumbnail:   d.background?.full    || 'https://via.placeholder.com/800x450?text=No+Image',
        trailer:     d.trailer             || '',
        videoId:     sceneItem.video_id?.trim() || '',
        slug:        sceneItem.slug?.trim()     || '',
        performers,
        studioName:  site?.name            || 'Unknown Studio',
        studioId:    site?.id              || null,
        embeds:      d.embeds || {}        // ← new field support
      };

      displayVideo(payload);
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function displayVideo(v) {
      const performersHtml = v.performers
        .map(p => p.id
          ? `<a href="performer.html?name=${encodeURIComponent(p.name)}" class="text-green-400 hover:underline">${escapeHtml(p.name)}</a>`
          : `<span class="text-gray-500">${escapeHtml(p.name)}</span>`
        ).join(', ');

      const studioHtml = v.studioId
        ? `<a href="site.html?id=${v.studioId}" class="text-green-400 hover:underline">${escapeHtml(v.studioName)}</a>`
        : `<span class="text-gray-500">${escapeHtml(v.studioName)}</span>`;

      // ── Collect all available sources ────────────────────────────────
      const sources = [];

      // New embeds first (higher priority)
      Object.entries(v.embeds).forEach(([key, url]) => {
        if (url && typeof url === 'string' && url.trim().startsWith('http')) {
          sources.push({
            name: key.charAt(0).toUpperCase() + key.slice(1),
            url: url.trim(),
            type: 'generic',
            provider: key.toLowerCase()
          });
        }
      });

      // Then legacy Abyss
      if (v.slug) {
        sources.push({
          name: 'Abyss',
          url: `https://short.icu/${v.slug}`,
          type: 'abyss'
        });
      }

      // Then UPN as fallback
      if (v.videoId) {
        sources.push({
          name: 'UPNShare',
          url: `https://purn.upn.one/#${v.videoId}`,
          type: 'upn'
        });
      }

      if (sources.length === 0) {
        videoDetails.innerHTML = '<p class="text-red-400 text-center py-12">No playable sources available.</p>';
        return;
      }

      // Default = first one (prefers new embeds)
      const defaultSource = sources[0];

      let trailerEmbed = '';

}
      // Source switcher buttons
      const switcherHtml = sources.length > 1 ? `
        <div id="source-switcher" class="flex flex-wrap justify-center gap-3 my-6">
          ${sources.map((s, i) => `
            <button data-index="${i}" class="button ${i === 0 ? 'active' : ''}">
              <div class="text">${s.name}</div>
            </button>
          `).join('')}
        </div>
      ` : '';

      // Initial embed
      const isAbyss = defaultSource.type === 'abyss';
      const initialEmbed = `
        <div class="${isAbyss ? 'abyss-embed' : 'embed-container'}">
          <iframe src="${defaultSource.url}" class="${isAbyss ? 'abyss-iframe' : 'embed-iframe'}" frameborder="0" scrolling="no" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
        </div>
      `;

      videoDetails.innerHTML = `
        ${initialEmbed}
        ${switcherHtml}
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-3">${escapeHtml(v.title)}</h1>
        <p class="text-gray-300 mb-4 leading-relaxed">${escapeHtml(v.description)}</p>
        <p class="text-sm text-gray-400 mb-1">Studio: ${studioHtml}</p>
        <p class="text-sm text-gray-400 mb-6">Performers: ${performersHtml}</p>
        ${trailerEmbed}
      `;

      // ── Add click handlers for switching ─────────────────────────────
      const embedWrapper = videoDetails.querySelector('.embed-container, .abyss-embed');
      const buttons = videoDetails.querySelectorAll('#source-switcher button');

      if (buttons.length > 0) {
        buttons.forEach(btn => {
          btn.addEventListener('click', () => {
            const idx = parseInt(btn.dataset.index);
            const source = sources[idx];

            // Replace embed
            const isAbyss = source.type === 'abyss';
            const newContainer = document.createElement('div');
            newContainer.className = isAbyss ? 'abyss-embed' : 'embed-container';

            const iframe = document.createElement('iframe');
            iframe.src = source.url;
            iframe.className = isAbyss ? 'abyss-iframe' : 'embed-iframe';
            iframe.frameBorder = '0';
            iframe.scrolling = 'no';
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; encrypted-media; picture-in-picture';

            newContainer.appendChild(iframe);
            embedWrapper.parentNode.replaceChild(newContainer, embedWrapper);

            // Update active state
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          });
        });
      }
    }

    mainToggle.addEventListener('change', () => {
      currentDataset = mainToggle.checked ? 'jav' : 'irl';
      localStorage.setItem('selectedDataset', currentDataset);
      loadData();
    });

    loadData();
  </script>
</body>
</html>
