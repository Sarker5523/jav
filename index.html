<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Brave-safe CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    img-src 'self' https:;
    media-src 'self' https:;
    connect-src 'self' https:;
  ">

  <title>VideoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Updated to Flowbite v3.1.2 (fixes CDN issues) -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-900">

  <!-- OLD NAVBAR STYLE (100% from working version) -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 w-auto" alt="VideoHub Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">VideoHub</span>
      </a>

      <div class="flex md:order-2 space-x-3 rtl:space-x-reverse items-center">
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar"
                 class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                 placeholder="Search videos, performers, studios..." oninput="debouncedSearch()">
          <div id="search-suggestions" class="search-suggestions hidden"></div>
        </div>

        <button data-collapse-toggle="navbar-search" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
      </div>

      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <div class="relative mt-3 md:hidden">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="search-navbar-mobile"
                 class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                 placeholder="Search..." oninput="debouncedSearch()">
          <div id="search-suggestions-mobile" class="search-suggestions hidden"></div>
        </div>

        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li><a href="index.html" class="block py-2 px-3 text-white bg-green-700 rounded-md md:bg-transparent md:text-green-700 md:p-0 md:dark:text-green-500" aria-current="page">Home</a></li>
          <li><a href="studio.html" class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Studio</a></li>
          <li><a href="performer.html" class="block py-2 px-3 text-gray-900 rounded-md hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Performers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="pagination" id="pagination-top"></div>
  <div class="video-list-container">
    <div class="video-list" id="video-list">Loading videos...</div>
  </div>
  <div class="pagination" id="pagination-bottom"></div>

  <script defer>
    const itemsPerPage = 12;
    let allVideos = [];
    let filteredVideos = [];
    let currentPage = 1;

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('page')) currentPage = Math.max(1, parseInt(urlParams.get('page')) || 1);

    const videoList = document.getElementById('video-list');
    const paginationTop = document.getElementById('pagination-top');
    const paginationBottom = document.getElementById('pagination-bottom');
    const searchInput = document.getElementById('search-navbar');
    const searchInputMobile = document.getElementById('search-navbar-mobile');
    const suggestions = document.getElementById('search-suggestions');
    const suggestionsMobile = document.getElementById('search-suggestions-mobile');

    let performersById = {};
    let searchTimeout = null;
    let currentSearchPromise = null;

    // ------------------------------------------------------------
    // LOAD DATA (with debug logging)
    // ------------------------------------------------------------
    async function loadAllData() {
      try {
        console.log('Starting data load...'); // DEBUG

        const [sceneRes, perfRes] = await Promise.all([
          fetch('scene_details.json')
            .then(r => {
              if (!r.ok) throw new Error(`Scenes fetch failed: ${r.status} ${r.statusText}`);
              return r.json();
            }),
          fetch('performer.json')
            .then(r => {
              if (!r.ok) throw new Error(`Performers fetch failed: ${r.status} ${r.statusText}`);
              return r.json();
            })
        ]);

        console.log(`Loaded ${sceneRes.length} scenes, ${perfRes.length} performers`); // DEBUG

        performersById = {};
        perfRes.forEach(p => { if (p._id) performersById[p._id] = p; });

        allVideos = sceneRes
          .map(item => {
            const d = item.data || {};
            const performers = d.performers || [];
            const title = (typeof d.title === 'string' && d.title.trim()) ? d.title.trim() : 'Untitled Video';

            let actressName = 'Unknown';
            const allPerformerIds = [];

            const perfArray = Array.isArray(performers) ? performers : (typeof performers === 'object' && performers) ? [performers] : [];

            for (const perf of perfArray) {
              const perfId = perf?.parent?._id;
              if (perfId) {
                allPerformerIds.push(perfId);
                const p = performersById[perfId];
                if (p && (p.extras?.gender === 'Female' || !p.extras?.gender)) {
                  actressName = p.name || 'Unknown';
                  break;
                }
              }
            }

            return {
              id: String(d._id || ''), // FORCE STRING
              video_Id: item.video_Id || '',
              title,
              thumbnail: d.background?.full || 'https://via.placeholder.com/300x200?text=No+Image',
              actressName,
              allPerformerIds,
              raw: item
            };
          })
          .filter(v => v.id !== ''); // Remove any with missing ID

        console.log(`Mapped ${allVideos.length} videos`); // DEBUG

        // REVERSE ORDER: Last in JSON = first on page
        allVideos.reverse();
        console.log('Reversed videos array'); // DEBUG

        filteredVideos = [...allVideos];
        renderPage();
        renderPagination();
        console.log('Page rendered successfully'); // DEBUG
      } catch (err) {
        console.error('Load error:', err); // DEBUG
        videoList.innerHTML = `
          <div class="p-8 text-center text-red-400">
            <h3>Failed to load videos</h3>
            <p>Error: ${err.message}</p>
            <br>
            <button onclick="location.reload()" class="px-4 py-2 bg-green-700 text-white rounded">Retry</button>
            <br><br>
            <small>Check console for details. Ensure scene_details.json and performer.json are in the same folder.</small>
          </div>`;
      }
    }

    // ------------------------------------------------------------
    // RENDER GRID
    // ------------------------------------------------------------
    function renderPage() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageVideos = filteredVideos.slice(start, end);

      videoList.innerHTML = '';
      if (!pageVideos.length) {
        videoList.innerHTML = '<p class="text-gray-400 p-4 text-center">No videos found.</p>';
        return;
      }

      pageVideos.forEach(v => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <a href="video.html?id=${v.id}">
            <img src="${v.thumbnail}" alt="${escapeHtml(v.title)}"
                 loading="lazy"
                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'"
                 class="w-full h-auto object-cover rounded">
            <h3 class="line-clamp-2">${escapeHtml(v.title)}</h3>
            <div class="actress-box">${escapeHtml(v.actressName)}</div>
          </a>`;
        videoList.appendChild(div);
      });
    }

    // ------------------------------------------------------------
    // PAGINATION
    // ------------------------------------------------------------
    function renderPagination() {
      const totalPages = Math.ceil(filteredVideos.length / itemsPerPage);
      [paginationTop, paginationBottom].forEach(container => {
        container.innerHTML = '';
        if (totalPages <= 1) return;

        const maxButtons = 5;
        let start = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let end = Math.min(totalPages, start + maxButtons - 1);
        if (end - start < maxButtons - 1) start = Math.max(1, end - maxButtons + 1);

        const btn = (page, txt, disabled = false, active = false) => {
          const a = document.createElement('a');
          a.href = disabled ? '#' : `index.html?page=${page}`;
          a.textContent = txt;
          a.className = 'px-3 py-2 text-sm font-medium rounded-md';
          if (active) a.className += ' bg-green-700 text-white';
          else a.className += ' text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800';
          if (disabled) a.className += ' opacity-50 cursor-not-allowed';
          return a;
        };

        if (currentPage > 1) container.appendChild(btn(currentPage - 1, 'Prev'));
        for (let i = start; i <= end; i++) container.appendChild(btn(i, i, false, i === currentPage));
        if (currentPage < totalPages) container.appendChild(btn(currentPage + 1, 'Next'));
      });
    }

    // ------------------------------------------------------------
    // SEARCH
    // ------------------------------------------------------------
    function debouncedSearch() {
      if (currentSearchPromise) currentSearchPromise.ignore = true;
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const p = handleSearch();
        currentSearchPromise = p;
        p.finally(() => { if (currentSearchPromise === p) currentSearchPromise = null; });
      }, 350);
    }

    async function handleSearch() {
      const query = (searchInput?.value || searchInputMobile?.value || '').trim().toLowerCase();
      hideSuggestions();

      if (!query) {
        if (currentSearchPromise?.ignore) return;
        filteredVideos = [...allVideos];
        currentPage = 1;
        renderPage();
        renderPagination();
        return;
      }

      filteredVideos = allVideos.filter(v => {
        if (currentSearchPromise?.ignore) return false;
        return v.title.toLowerCase().includes(query) ||
               v.actressName.toLowerCase().includes(query) ||
               v.allPerformerIds.some(id => performersById[id]?.name?.toLowerCase().includes(query));
      });

      if (currentSearchPromise?.ignore) return;

      currentPage = 1;
      renderPage();
      renderPagination();
      showSuggestions(query);
    }

    function showSuggestions(query) {
      const results = allVideos
        .filter(v => v.title.toLowerCase().includes(query) || v.actressName.toLowerCase().includes(query))
        .slice(0, 6);

      const render = (container) => {
        if (!results.length) {
          container.innerHTML = '<div class="p-2 text-sm text-gray-400">No results</div>';
          container.classList.add('hidden');
          return;
        }

        container.innerHTML = results.map(v => `
          <div class="suggestion-item flex items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer"
               data-video-id="${v.id}">
            <img src="${v.thumbnail}" alt="${escapeHtml(v.title)}"
                 loading="lazy"
                 class="w-10 h-10 object-cover rounded mr-2"
                 onerror="this.src='https://via.placeholder.com/40x40?text=No+Image'">
            <div class="flex-1 min-w-0">
              <div class="text-sm font-medium truncate">${escapeHtml(v.title)}</div>
              <div class="text-xs text-green-400">${escapeHtml(v.actressName)}</div>
            </div>
          </div>
        `).join('');
        container.classList.remove('hidden');
      };

      render(suggestions);
      render(suggestionsMobile);
      attachSuggestionClickHandlers();
    }

    function attachSuggestionClickHandlers() {
      document.querySelectorAll('.suggestion-item').forEach(el => {
        el.onclick = () => {
          const id = el.dataset.videoId;
          if (id) {
            hideSuggestions();
            window.location.href = `video.html?id=${id}`;
          }
        };
      });
    }

    function hideSuggestions() {
      suggestions.classList.add('hidden');
      suggestionsMobile.classList.add('hidden');
    }

    // ------------------------------------------------------------
    // INPUT SYNC
    // ------------------------------------------------------------
    searchInput?.addEventListener('input', () => {
      if (searchInputMobile) searchInputMobile.value = searchInput.value;
      debouncedSearch();
    });
    searchInputMobile?.addEventListener('input', () => {
      if (searchInput) searchInput.value = searchInputMobile.value;
      debouncedSearch();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && (document.activeElement === searchInput || document.activeElement === searchInputMobile)) {
        const q = (searchInput?.value || searchInputMobile?.value || '').trim();
        if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
      }
    });

    // ------------------------------------------------------------
    // UTILS
    // ------------------------------------------------------------
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ------------------------------------------------------------
    // INIT
    // ------------------------------------------------------------
    loadAllData();
  </script>
</body>
</html>
