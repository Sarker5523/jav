  <!-- CUSTOM BUTTON STYLE -->
  <style>
    :root {
      --color-back: #1a1a1a;
    }
  
    .button {
      background: var(--color-back);
      border-radius: 0.5em;
      box-shadow:
        inset 0px -6px 18px -6px rgba(3, 15, 20, 0),
        inset rgba(54, 69, 75, 1) -1px -1px 6px 0px,
        inset 12px 0px 12px -6px rgba(3, 15, 20, 0),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 0),
        rgb(55, 72, 78) -1px -1px 6px 0px;
      border: solid 2px #030f14;
      cursor: pointer;
      font-size: 16px;
      padding: 0.4em 0.9em;
      outline: none;
      transition: all 0.3s;
      user-select: none;
      display: inline-block;
      min-width: 100px;
      margin: 0 12px;
    }
    .button:hover {
      box-shadow:
        inset 0px -6px 18px -6px rgba(3, 15, 20, 1),
        inset 0px 6px 18px -6px rgba(3, 15, 20, 1),
        inset 12px 0px 12px -6px rgba(3, 15, 20, 0),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 0),
        -1px -1px 6px 0px rgb(0, 153, 255);
    }
    .button:active {
      box-shadow:
        inset 0px -12px 12px -6px rgba(3, 15, 20, 1),
        inset 0px 12px 12px -6px rgba(3, 15, 20, 1),
        inset 12px 0px 12px -6px rgba(3, 15, 20, 1),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 1),
        -1px -1px 6px 0px rgb(0, 153, 255);
    }
    .text {
      color: #d0a756;
      font-weight: 700;
      margin: auto;
      transition: all 0.3s;
      width: fit-content;
    }
    .button:hover .text { transform: scale(0.9); }
    .button:active .text { transform: scale(0.8); }
    .button.active {
      box-shadow:
        inset 0px -6px 18px -6px rgba(3, 15, 20, 1),
        inset 0px 6px 18px -6px rgba(3, 15, 20, 1),
        inset 12px 0px 12px -6px rgba(3, 15, 20, 0),
        inset -12px 0px 12px -6px rgba(3, 15, 20, 0),
        -1px -1px 6px 0px rgb(0, 153, 255);
    }
    .button.active .text { transform: scale(0.9); }

    /* Responsive container for video embeds */
    .embed-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      background-color: #000;
    }
    .embed-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Specific for Abyss embed */
    .abyss-embed {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      background-color: #000;
    }
    .abyss-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
